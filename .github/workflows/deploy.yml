name: Deploy Ghost Theme

on:
  push:
    branches:
      - main

jobs:
  deploy-ghost-theme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq
          npm install -g gscan

      - name: Validate theme
        run: gscan .

       - name: Create theme zip
         run: zip -r theme.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Deploy to Ghost
        env:
          GHOST_ADMIN_API_KEY: ${{ secrets.GHOST_ADMIN_API_KEY }}
        run: |
            set -euo pipefail
            token=$(node -e "
              const crypto = require('crypto');
              const [id, secret] = '${GHOST_ADMIN_API_KEY}'.split(':');
              const header = Buffer.from(JSON.stringify({alg: 'HS256', typ: 'JWT', kid: id})).toString('base64url');
              const now = Math.floor(Date.now() / 1000);
              const payload = Buffer.from(JSON.stringify({iat: now, exp: now + 300, aud: '/admin/'})).toString('base64url');
              const signature = crypto.createHmac('sha256', Buffer.from(secret, 'hex')).update(header + '.' + payload).digest('base64url');
              console.log(header + '.' + payload + '.' + signature);
            ")
            http_code=$(curl -sS -o response.json -w "%{http_code}" -X POST \
              -H "Authorization: Ghost $token" \
              -F "file=@theme.zip" \
              "https://joy.pm/ghost/api/admin/themes/upload/")
            echo "HTTP ${http_code}"
            echo "Response:"
            cat response.json
            if [ "${http_code}" -ge 400 ]; then
              echo "Upload failed with HTTP ${http_code}"; exit 1; fi
            if command -v jq >/dev/null 2>&1; then
              if jq -e '.errors? // empty' response.json >/dev/null; then
                echo "Ghost API reported errors:"; jq '.errors' response.json; exit 1; fi
            else
              if grep -q '"errors"' response.json; then
                echo "Ghost API reported errors"; exit 1; fi
            fi
